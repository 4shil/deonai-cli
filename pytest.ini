# DeonAi pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage
[coverage:run]
source = deonai
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
